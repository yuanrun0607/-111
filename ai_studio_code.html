    <style>

        /* UI è¦†ç›–å±‚ */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€åˆ° Canvas */

        /* æ‘„åƒå¤´é¢„è§ˆçª— */
        #video-preview {

        /* æ“ä½œæŒ‡å— */

        /* ä¸Šä¼ æŒ‰é’® */
        .upload-btn {
            background: linear-gradient(135deg, #C41E3A, #800020);

            border: 1px solid rgba(255, 215, 0, 0.4);

            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;

        input[type="file"] { display: none; }

        /* Loading åŠ¨ç”» */
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;

            display: flex;
            flex-direction: column;

            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- MediaPipe ä¾èµ– -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {

                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",

    </script>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading Magic for YR & LFY...</div>

    <div id="ui-layer">
        <div class="header">
            <h1>YR & LFY</h1>
            <div class="status">

                <span id="status-text">åˆå§‹åŒ–ä¸­...</span>

            <label class="upload-btn">
                ğŸ“· ä¸Šä¼ ç…§ç‰‡ (Add Photos)
                <input type="file" id="photo-upload" multiple accept="image/*">
            </label>
        </div>
        
        <div id="gesture-guide">
            <div class="guide-item"><span class="guide-icon">âœŠ</span> æ¡æ‹³: ç»„åˆåœ£è¯æ ‘</div>
            <div class="guide-item"><span class="guide-icon">ğŸ–</span> å¼ å¼€: æ•£å¼€ç²’å­</div>
            <div class="guide-item"><span class="guide-icon">ğŸ‘Œ</span> æåˆ: æŠ“å–ç…§ç‰‡(æ•£å¼€æ—¶)</div>
            <div class="guide-item"><span class="guide-icon">ğŸ‘‹</span> ç§»åŠ¨: æ—‹è½¬è§†è§’</div>
        </div>
    </div>

    <video id="video-preview" playsinline></video>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import gsap from 'gsap';

        // --- é…ç½® ---
        const CONFIG = {
            bgColor: 0x18040A,
            particles: 800,
            treeHeight: 30,
            treeRadius: 12,
            colors: {
                gold: 0xFFD700,
                red: 0xC41E3A,
                green: 0x2F5A2F,
                white: 0xFFFFFF
            },
            snowCount: 1500, // é›ªèŠ±æ•°é‡
            snowRange: 100   // é›ªèŠ±åˆ†å¸ƒèŒƒå›´
        };

        // --- å˜é‡å£°æ˜ ---
        let scene, camera, renderer, composer;
        let particles = [], photoMeshs = [];
        let snowSystem; // é›ªèŠ±ç³»ç»Ÿ
        let topStar;
        let cursorMesh; // æ‰‹åŠ¿å…‰æ ‡
        let raycaster, mouse;
        
        // çŠ¶æ€æœº
        const STATE = {
            mode: 'TREE', // 'TREE', 'SCATTER', 'ZOOM'
            handVisible: false,
            pinching: false,
            rotationTarget: { x: 0, y: 0 },
            rotationCurrent: { x: 0, y: 0 },
            activePhoto: null
        };

        // --- åˆå§‹åŒ–åœºæ™¯ ---
        function init() {
            const container = document.getElementById('canvas-container');

            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.bgColor);
            scene.fog = new THREE.FogExp2(CONFIG.bgColor, 0.015);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 45);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // 4. Post-processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.2; // å¼ºå…‰
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 5. Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);
            
            const pointLight = new THREE.PointLight(CONFIG.colors.gold, 2, 60);
            pointLight.position.set(0, 10, 10);
            scene.add(pointLight);

            // 6. Interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // 7. Objects
            createParticles();
            createTopStar();
            createPlaceholders();
            createSnow(); // åˆ›å»ºä¸‹é›ªæ•ˆæœ
            createCursor();

            window.addEventListener('resize', onResize);
            
            // å¯åŠ¨åŠ¨ç”»å¾ªç¯
            animate();
        }

        // --- åˆ›å»º 3D å¯¹è±¡ ---
        
        // æ–°å¢ï¼šåˆ›å»ºé›ªèŠ±ç³»ç»Ÿ
        function createSnow() {
            const positions = [];
            const velocities = [];
            
            for(let i=0; i<CONFIG.snowCount; i++) {
                // éšæœºåˆ†å¸ƒåœ¨å·¨å¤§çš„ç«‹æ–¹ä½“ç©ºé—´å†…
                positions.push(
                    (Math.random() - 0.5) * CONFIG.snowRange,
                    (Math.random() - 0.5) * CONFIG.snowRange,
                    (Math.random() - 0.5) * CONFIG.snowRange
                );
                // éšæœºä¸‹è½é€Ÿåº¦
                velocities.push((Math.random() * 0.1) + 0.05);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 1)); // è‡ªå®šä¹‰å±æ€§å­˜é€Ÿåº¦

            const material = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.4, // å…‰ç‚¹å¤§å°
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending, // å åŠ æ··åˆï¼Œçœ‹èµ·æ¥æ›´äº®
                depthWrite: false // é¿å…é›ªèŠ±é®æŒ¡é—®é¢˜
            });

            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function createCursor() {
            const geometry = new THREE.RingGeometry(0.4, 0.5, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.8, side: THREE.DoubleSide });
            cursorMesh = new THREE.Mesh(geometry, material);
            cursorMesh.visible = false;
            scene.add(cursorMesh);
        }

        function createTopStar() {
            const shape = new THREE.Shape();
            const points = 5;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? 2.5 : 1.0;
                const a = (i * Math.PI) / points;
                shape.lineTo(Math.cos(a + Math.PI/2) * r, Math.sin(a + Math.PI/2) * r);
            }
            const geometry = new THREE.ExtrudeGeometry(shape, { depth: 0.5, bevelEnabled: true, bevelThickness: 0.2 });
            const material = new THREE.MeshStandardMaterial({
                color: 0xFFD700,
                emissive: 0xFFD700,
                emissiveIntensity: 2,
                roughness: 0.2,
                metalness: 1.0
            });
            topStar = new THREE.Mesh(geometry, material);
            topStar.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
            scene.add(topStar);

            // ç»‘å®šæ•°æ®ç”¨äºåŠ¨ç”»
            topStar.userData = {
                treePos: new THREE.Vector3(0, CONFIG.treeHeight / 2 + 2, 0),
                scatterPos: new THREE.Vector3(0, 20, -10),
                currentPos: topStar.position.clone()
            };
        }

        function createParticles() {
            const geometry = new THREE.SphereGeometry(0.6, 16, 16);
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.3,
                metalness: 0.8
            });

            // ä½¿ç”¨ InstancedMesh ä¼˜åŒ–æ€§èƒ½
            const mesh = new THREE.InstancedMesh(geometry, material, CONFIG.particles);
            const dummy = new THREE.Object3D();
            const colors = [CONFIG.colors.red, CONFIG.colors.gold, CONFIG.colors.green, CONFIG.colors.white];

            for (let i = 0; i < CONFIG.particles; i++) {
                // æ ‘å½¢åæ ‡è®¡ç®— (åœ†é”¥èºæ—‹)
                const t = i / CONFIG.particles;
                const angle = t * Math.PI * 25;
                const radius = t * CONFIG.treeRadius;
                const y = (1 - t) * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                dummy.position.set(x, y, z);
                dummy.scale.setScalar(Math.random() * 0.5 + 0.5);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);

                // éšæœºé¢œè‰²
                const colorHex = colors[Math.floor(Math.random() * colors.length)];
                mesh.setColorAt(i, new THREE.Color(colorHex));
                
                // å­˜å‚¨ä½ç½®æ•°æ®ç”¨äºåŠ¨ç”»
                particles.push({
                    id: i,
                    treePos: new THREE.Vector3(x, y, z),
                    scatterPos: new THREE.Vector3(
                        (Math.random() - 0.5) * 60,
                        (Math.random() - 0.5) * 60,
                        (Math.random() - 0.5) * 30
                    ),
                    currentPos: new THREE.Vector3(x, y, z),
                    velocity: new THREE.Vector3(),
                    isGold: colorHex === CONFIG.colors.gold
                });
            }
            scene.add(mesh);
            particles.mesh = mesh; // å¼•ç”¨ InstancedMesh
        }

        function createPhotoMesh(texture, isPlaceholder = false) {
            // æ‹ç«‹å¾—ç›¸æ¡†ç»“æ„
            const group = new THREE.Group();
            
            // 1. ç…§ç‰‡
            const imgGeo = new THREE.PlaneGeometry(3.6, 2.6); // 4:3 æ¯”ä¾‹
            const imgMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const imgMesh = new THREE.Mesh(imgGeo, imgMat);
            imgMesh.position.z = 0.02;
            imgMesh.name = "photo_content"; // ç”¨äºå°„çº¿æ£€æµ‹
            
            // 2. è¾¹æ¡†
            const frameGeo = new THREE.PlaneGeometry(4.0, 3.5); // ç™½è‰²åº•æ¿
            const frameMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const frameMesh = new THREE.Mesh(frameGeo, frameMat);
            
            // 3. åº•éƒ¨æ–‡å­—åŒº (ç®€å•æ¨¡æ‹Ÿ)
            
            group.add(frameMesh);
            group.add(imgMesh);

            // ä½ç½®è®¡ç®—
            const t = Math.random();
            const angle = Math.random() * Math.PI * 2;
            const r = t * CONFIG.treeRadius + 2; // æ¯”ç²’å­ç¨å¾®é å¤–
            const ty = (1-t) * CONFIG.treeHeight - CONFIG.treeHeight/2;
            const tx = Math.cos(angle) * r;
            const tz = Math.sin(angle) * r;

            const startPos = STATE.mode === 'TREE' ? new THREE.Vector3(tx, ty, tz) : new THREE.Vector3((Math.random()-0.5)*50, (Math.random()-0.5)*40, (Math.random()-0.5)*20);

            group.position.copy(startPos);
            
            // é¢å‘ä¸­å¿ƒ
            group.lookAt(0, ty, 0);

            scene.add(group);

            photoMeshs.push({
                mesh: group,
                hitTarget: imgMesh, // å°„çº¿æ£€æµ‹ç›®æ ‡
                treePos: new THREE.Vector3(tx, ty, tz),
                scatterPos: new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*50, (Math.random()-0.5)*30),
                currentPos: startPos.clone(),
                isPlaceholder: isPlaceholder,
                randomRot: new THREE.Vector3(Math.random(), Math.random(), Math.random()) // æ•£å¼€æ—¶çš„éšæœºæ—‹è½¬
            });
        }

        function createPlaceholders() {
            for(let i=0; i<15; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 400; canvas.height = 300;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = i % 2 === 0 ? '#C41E3A' : '#2F5A2F';
                ctx.fillRect(0,0,400,300);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Merry', 200, 110);
                ctx.fillText('Xmas', 200, 190);
                
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                createPhotoMesh(tex, true);
            }
        }

        // --- é€»è¾‘æ§åˆ¶ ---

        document.getElementById('photo-upload').addEventListener('change', (e) => {
            const files = e.target.files;
            if (!files.length) return;

            // ç§»é™¤å ä½ç¬¦
            const placeholders = photoMeshs.filter(p => p.isPlaceholder);
            placeholders.forEach(p => scene.remove(p.mesh));
            photoMeshs = photoMeshs.filter(p => !p.isPlaceholder);

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.needsUpdate = true;
                        tex.colorSpace = THREE.SRGBColorSpace;
                        createPhotoMesh(tex, false);
                    };
                };
                reader.readAsDataURL(file);
            });
        });

        function updateState(newState) {
            if (STATE.mode === newState) return;
            if (newState === 'ZOOM') return; // Zoom is handled separately

            STATE.mode = newState;
            const targetKey = newState === 'TREE' ? 'treePos' : 'scatterPos';
            const duration = 1.5;

            // 1. ç²’å­åŠ¨ç”» (GSAP æ›´æ–°æ•°æ®ï¼ŒRender Loop æ›´æ–° Mesh)
            particles.forEach(p => {
                gsap.to(p.currentPos, {
                    x: p[targetKey].x,
                    y: p[targetKey].y,
                    z: p[targetKey].z,
                    duration: duration + Math.random(),
                    ease: "elastic.out(1, 0.5)"
                });
            });

            // 2. ç…§ç‰‡åŠ¨ç”»
            photoMeshs.forEach(p => {
                if (STATE.activePhoto && p.mesh === STATE.activePhoto) return;
                
                gsap.to(p.currentPos, {
                    x: p[targetKey].x,
                    y: p[targetKey].y,
                    z: p[targetKey].z,
                    duration: duration,
                    ease: "power2.inOut",
                    onUpdate: () => {
                         // åœ¨åŠ¨ç”»è¿‡ç¨‹ä¸­ä¿æŒ currentPos åŒæ­¥
                    }
                });

                // æ—‹è½¬
                if (newState === 'TREE') {
                    // é¢å‘ä¸­å¿ƒ
                    const lookAtTarget = new THREE.Vector3(0, p.treePos.y, 0);
                    // æˆ‘ä»¬ä¸èƒ½ç›´æ¥ tween quaternionï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼š
                    // åœ¨æ¯ä¸€å¸§ update ä¸­è®©å®ƒ lookAtï¼Œæˆ–è€…è¿™é‡Œè®¡ç®—æ¬§æ‹‰è§’
                    gsap.to(p.mesh.rotation, {x:0, z:0, y: Math.atan2(p.treePos.x, p.treePos.z) + Math.PI, duration: duration});
                } else {
                    gsap.to(p.mesh.rotation, {
                        x: p.randomRot.x,
                        y: p.randomRot.y,
                        z: p.randomRot.z,
                        duration: duration
                    });
                }
            });

            // 3. æ˜Ÿæ˜ŸåŠ¨ç”»
            gsap.to(topStar.userData.currentPos, {
                x: topStar.userData[targetKey].x,
                y: topStar.userData[targetKey].y,
                z: topStar.userData[targetKey].z,
                duration: duration
            });
        }

        function zoomPhoto(photoWrapper) {
            if (STATE.mode !== 'SCATTER') return;
            STATE.mode = 'ZOOM';
            STATE.activePhoto = photoWrapper;

            // è®¡ç®—ç›¸æœºå‰çš„ä½ç½®
            const targetPos = camera.position.clone().add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(10));
            
            gsap.to(photoWrapper.position, {
                x: targetPos.x,
                y: targetPos.y,
                z: targetPos.z,
                duration: 0.8,
                ease: "power2.out",
                onUpdate: () => photoWrapper.lookAt(camera.position)
            });
            
            gsap.to(photoWrapper.scale, {x: 2, y: 2, z: 2, duration: 0.8});
        }

        function resetPhoto() {
            if (STATE.mode !== 'ZOOM' || !STATE.activePhoto) return;
            
            const wrapper = STATE.activePhoto;
            const data = photoMeshs.find(p => p.mesh === wrapper);
            
            if(data) {
                gsap.to(wrapper.position, {
                    x: data.currentPos.x,
                    y: data.currentPos.y,
                    z: data.currentPos.z,
                    duration: 0.8
                });
                gsap.to(wrapper.rotation, {
                    x: data.randomRot.x,
                    y: data.randomRot.y,
                    z: data.randomRot.z,
                    duration: 0.8
                });
                gsap.to(wrapper.scale, {x: 1, y: 1, z: 1, duration: 0.8});
            }

            STATE.activePhoto = null;
            STATE.mode = 'SCATTER';
        }

        // --- æ¸²æŸ“å¾ªç¯ ---
        const dummy = new THREE.Object3D();
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // 1. æ›´æ–°ç²’å­ InstancedMesh
            particles.forEach(p => {
                dummy.position.copy(p.currentPos);
                
                // æµ®åŠ¨æ•ˆæœ
                if(STATE.mode === 'TREE') {
                    dummy.position.y += Math.sin(time * 2 + p.id) * 0.05;
                } else {
                    dummy.position.x += Math.sin(time + p.id) * 0.02;
                    dummy.position.y += Math.cos(time + p.id) * 0.02;
                }
                
                dummy.scale.setScalar(p.isGold ? 1.0 : 0.8);
                dummy.updateMatrix();
                particles.mesh.setMatrixAt(p.id, dummy.matrix);
            });
            particles.mesh.instanceMatrix.needsUpdate = true;

            // 2. æ›´æ–°ç…§ç‰‡ä½ç½® (éåŠ¨ç”»æœŸé—´çš„æµ®åŠ¨)
            photoMeshs.forEach(p => {
                if (STATE.mode === 'ZOOM' && p.mesh === STATE.activePhoto) return;
                
                // å¦‚æœæ²¡æœ‰åœ¨è¿›è¡Œ GSAP åŠ¨ç”»ï¼Œç¨å¾®åŒæ­¥ä¸€ä¸‹ currentPos
                if (!gsap.isTweening(p.mesh.position)) {
                    p.mesh.position.copy(p.currentPos);
                    if(STATE.mode === 'TREE') {
                        p.mesh.position.y += Math.sin(time + p.treePos.x) * 0.05;
                    }
                }
            });

            // 3. æ›´æ–°æ˜Ÿæ˜Ÿ
            topStar.position.copy(topStar.userData.currentPos);
            topStar.rotation.y += 0.01;
            topStar.rotation.z = Math.sin(time * 2) * 0.1;

            // 4. æ›´æ–°ä¸‹é›ªæ•ˆæœ (æ–°)
            if (snowSystem) {
                const positions = snowSystem.geometry.attributes.position.array;
                const velocities = snowSystem.geometry.attributes.velocity.array;
                
                for(let i=0; i<CONFIG.snowCount; i++) {
                    const idx = i * 3;
                    // ä¸‹è½
                    positions[idx + 1] -= velocities[i];
                    
                    // å·¦å³è½»å¾®é£˜åŠ¨
                    positions[idx] += Math.sin(time + i) * 0.02;

                    // è¾¹ç•Œæ£€æŸ¥ï¼šå¦‚æœè½åˆ°æœ€ä¸‹é¢ï¼Œå›åˆ°æœ€ä¸Šé¢
                    if(positions[idx + 1] < -CONFIG.snowRange / 2) {
                        positions[idx + 1] = CONFIG.snowRange / 2;
                        positions[idx] = (Math.random() - 0.5) * CONFIG.snowRange;
                        positions[idx + 2] = (Math.random() - 0.5) * CONFIG.snowRange;
                    }
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            // 5. åœºæ™¯æ—‹è½¬ (å¹³æ»‘æ’å€¼)
            STATE.rotationCurrent.x += (STATE.rotationTarget.x - STATE.rotationCurrent.x) * 0.1;
            STATE.rotationCurrent.y += (STATE.rotationTarget.y - STATE.rotationCurrent.y) * 0.1;
            
            scene.rotation.y = STATE.rotationCurrent.y;
            scene.rotation.x = STATE.rotationCurrent.x;
            
            // è‡ªåŠ¨æ—‹è½¬
            if (!STATE.handVisible) {
                scene.rotation.y += 0.002;
            }

            composer.render();
        }

        // --- MediaPipe æ‰‹åŠ¿é€»è¾‘ ---
        const videoElement = document.getElementById('video-preview');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                STATE.handVisible = true;
                statusDot.classList.add('active');
                statusText.innerText = "å·²æ£€æµ‹åˆ°æ‰‹åŠ¿";
                
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. è®¡ç®—åæ ‡ (0-1) -> NDC (-1 to 1)
                // MediaPipe x æ˜¯æ°´å¹³ç¿»è½¬çš„ï¼Œæ‰€ä»¥ 1-x
                const handX = (1 - landmarks[9].x) * 2 - 1; 
                const handY = -(landmarks[9].y * 2 - 1);
                
                // æ˜ å°„æ—‹è½¬
                STATE.rotationTarget.y = handX * 1.5;
                STATE.rotationTarget.x = handY * 0.5;

                // 2. å…‰æ ‡è·Ÿéš (é£ŸæŒ‡æŒ‡å°–)
                const indexTip = landmarks[8];
                const ix = (1 - indexTip.x) * 2 - 1;
                const iy = -(indexTip.y * 2 - 1);
                
                // å°† 2D å±å¹•åæ ‡æŠ•å°„åˆ° 3D ç©ºé—´
                const vector = new THREE.Vector3(ix, iy, 0.5);
                vector.unproject(camera);
                const dir = vector.sub(camera.position).normalize();
                const distance = 40; // å…‰æ ‡è·ç¦»ç›¸æœºçš„è·ç¦»
                const pos = camera.position.clone().add(dir.multiplyScalar(distance));
                
                cursorMesh.position.copy(pos);
                cursorMesh.lookAt(camera.position);
                cursorMesh.visible = true;

                // 3. æ‰‹åŠ¿è¯†åˆ«
                const thumbTip = landmarks[4];
                const indexTipPos = landmarks[8];
                const wrist = landmarks[0];

                // æ¡æ‹³æ£€æµ‹ (æŒ‡å°–åˆ°æ‰‹è…•è·ç¦»çš„æ€»å’Œ)
                const tips = [8, 12, 16, 20];
                let tipDistSum = 0;
                tips.forEach(idx => {
                    const tip = landmarks[idx];
                    tipDistSum += Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                });
                const isFist = tipDistSum < 0.8; // é˜ˆå€¼éœ€è°ƒè¯•

                // æåˆæ£€æµ‹ (æ‹‡æŒ‡å’Œé£ŸæŒ‡è·ç¦»)
                const pinchDist = Math.sqrt(Math.pow(thumbTip.x - indexTipPos.x, 2) + Math.pow(thumbTip.y - indexTipPos.y, 2));
                const isPinch = pinchDist < 0.08;

                // --- è§¦å‘é€»è¾‘ ---
                
                if (isFist) {
                    updateState('TREE');
                    resetPhoto();
                    cursorMesh.material.color.setHex(0xFF0000);
                } else {
                    // å¦‚æœä¸æ˜¯æ¡æ‹³ï¼Œä¸”ä¹‹å‰ä¸æ˜¯ ZOOMï¼Œåˆ™è®¤ä¸ºæ˜¯ Open/Scatter
                    if (STATE.mode === 'TREE') updateState('SCATTER');
                    
                    cursorMesh.material.color.setHex(isPinch ? 0x00FF00 : 0xFFD700);

                    // æåˆäº¤äº’
                    if (isPinch) {
                        if (!STATE.pinching) {
                            // åˆšå¼€å§‹æåˆ
                            STATE.pinching = true;
                            
                            // å°„çº¿æ£€æµ‹
                            mouse.x = ix; 
                            mouse.y = iy;
                            raycaster.setFromCamera(mouse, camera);
                            
                            // æ£€æµ‹ç…§ç‰‡ hitTarget
                            const targets = photoMeshs.map(p => p.hitTarget);
                            const intersects = raycaster.intersectObjects(targets);
                            
                            if (intersects.length > 0) {
                                // æ‰¾åˆ°å¯¹åº”çš„ Group çˆ¶çº§
                                const hitMesh = intersects[0].object;
                                const parentGroup = hitMesh.parent;
                                zoomPhoto(parentGroup);
                            }
                        }
                    } else {
                        // æ¾å¼€
                        if (STATE.pinching) {
                            STATE.pinching = false;
                            if (STATE.mode === 'ZOOM') {
                                resetPhoto();
                            }
                        }
                    }
                }

            } else {
                STATE.handVisible = false;
                statusDot.classList.remove('active');
                statusText.innerText = "ç­‰å¾…æ‰‹åŠ¿...";
                cursorMesh.visible = false;
                
                // æ²¡æ‰‹çš„æ—¶å€™æ¢å¤é»˜è®¤æ—‹è½¬å½’é›¶ï¼ˆå¯é€‰ï¼‰
                // STATE.rotationTarget.x = 0;
                // STATE.rotationTarget.y = 0;
            }
        }

        // --- å¯åŠ¨ Camera & Hands ---
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        init();
        cameraUtils.start();

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

    </script>
</body>
